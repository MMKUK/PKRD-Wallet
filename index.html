<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PKRD Wallet Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.6.2/dist/ethers.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      background: #f4f4f4;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
    }
    h2 {
      color: #333;
    }
    button {
      background-color: #0070f3;
      color: #fff;
      border: none;
      padding: 10px 16px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-right: 10px;
    }
    button:hover {
      background-color: #005ad4;
    }
    pre {
      background: #fff;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 20px;
      font-size: 14px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h2>üéâ Create Your PKRD Wallet</h2>
  <button onclick="generateWallet()">Generate Wallet</button>
  <button onclick="downloadWallet()">Download Wallet Info</button>
  <pre id="output">Click "Generate Wallet" to create a new PKRD account.</pre>

  <script>
    let walletData = '';

    async function generateWallet() {
      const wallet = ethers.Wallet.createRandom();
      walletData = `
üÜî Address: ${wallet.address}
üîë Private Key: ${wallet.privateKey}
üìù Mnemonic: ${wallet.mnemonic.phrase}

‚ö†Ô∏è Save these securely. Do NOT share them with anyone.
      `.trim();

      document.getElementById("output").innerText = walletData;
    }

    function downloadWallet() {
      if (!walletData) {
        alert("Please generate a wallet first!");
        return;
      }
      const blob = new Blob([walletData], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'pkrd_wallet.txt';
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
