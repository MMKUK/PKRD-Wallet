<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PKRD Wallet Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.6.2/dist/ethers.umd.min.js"></script>
</head>
<body>
  <h2>🎉 Create Your PKRD Wallet</h2>
  <button onclick="generateWallet()">Generate Wallet</button>
  <pre id="output" style="white-space: pre-wrap; background: #f9f9f9; padding: 10px; border: 1px solid #ccc;"></pre>

  <script>
    async function generateWallet() {
      const wallet = ethers.Wallet.createRandom();
      const output = `
🆔 Address: ${wallet.address}
🔑 Private Key: ${wallet.privateKey}
📝 Mnemonic: ${wallet.mnemonic.phrase}

⚠️ Save these securely. Do NOT share them with anyone.
      `;
      document.getElementById("output").innerText = output;
    }
  </script>
</body>
</html>
